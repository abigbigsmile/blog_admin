<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Document</title>
<link rel="stylesheet" type="text/css"
	href="__STATIC__/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="__CSS__/main.css">
</head>
<body>
	<div class="header">
		<div class="menu-btn">
			<div class="menu"></div>
		</div>
		<h1 class="logo">
			<a href="{:url('index')}?userid={$userSet[0]['userid']}"> <span>MYBLOG</span> <img
				src="__IMAGES__/logo.png">
			</a>
		</h1>

       <div class="nav">
			<a href="{:url('index')}?userid={$userSet[0]['userid']}">文章</a> <a
				href="{:url('whisper')}?userid={$userSet[0]['userid']}">微语</a> <a
				href="{:url('leacots')}?userid={$userSet[0]['userid']}"  class="active">留言</a> <a
				href="{:url('album')}?userid={$userSet[0]['userid']}">相册</a> <a
				href="{:url('about')}?userid={$userSet[0]['userid']}">关于</a>
		</div>
		
		<p class="welcome-text">
			<span class="name">{$userSet[0]['username']}</span>的博客
		</p>
	</div>


	<div class="content whisper-content leacots-content">
		<div class="cont w1000">
			<div class="whisper-list">
				<div class="item-box">
					<div class="review-version">
						<div class="form-box">
							<img class="banner-img" src="__IMAGES__/liuyan.jpg">
							<div class="form">

								<form class="layui-form"
									action="{:url('messageAdd')}?userid={$userSet[0]['userid']}" method="post">
									<input type="hidden" name="userid"
										value="{$Think.session.user.userid}" />
									<div class="layui-form-item layui-form-text">
										<div class="layui-input-block">
											<textarea name="messagecontent" placeholder="既然来了，就说几句"
												class="layui-textarea"></textarea>
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-block" style="text-align: right;">
											<button onclick="submit()" class="layui-btn definite">確定</button>
										</div>
									</div>
								</form>

							</div>
						</div>
						<div class="volume">
							全部留言 <span>{$umSet|count}</span>
						</div>

						{volist name="$umSet" id="um"}
						<div class="list-cont">
							<div class="cont">
								<div class="img" style="border-radius: 5px">
									<img src="/{$um.image}" alt="" width="35px" />
								</div>
								<div class="text">
									<p class="tit">
										<span class="name">{$um.username}</span><span class="data">{$um.messagetime}</span>
									</p>
									<p class="ct" style="font-size: 15px">{$um.messagecontent}</p>
								</div>
							</div>
						</div>
						{/volist}

					</div>
				</div>
			</div>
			
			<div id="demo" style="text-align: center;">
				{$umSet->render()}
			</div>
			
			<!-- <div id="demo" style="text-align: center;"></div> -->
			
			
		</div>
	</div>

	<div class="footer-wrap">
		<div class="footer w1000">
			<div class="qrcode">
				<img src="__IMAGES__/erweima.jpg">
			</div>
			<div class="practice-mode">
				<img src="__IMAGES__/down_img.jpg">
				<div class="text">
					<h4 class="title">我的联系方式</h4>
					<p>
						微信<span class="WeChat">1234567890</span>
					</p>
					<p>
						手机<span class="iphone">1234567890</span>
					</p>
					<p>
						邮箱<span class="email">1234567890@qq.com</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../static/layui/layui.js"></script>
	<script type="text/javascript">
	   
  </script>
</body>
</html>
