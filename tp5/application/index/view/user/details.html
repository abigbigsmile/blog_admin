<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>文章的深处</title>
  <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="__CSS__/main.css">

</head>
<body>
  <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="{:url('index/index')}">
        <span>MYBLOG</span>
        <img src="__IMAGES__/logo.png">
      </a>
    </h1>
    
    <div class="nav">
			<a href="{:url('index')}?userid={$userSet[0]['userid']}&articleid={$result.articleid}" class="active">文章</a> 
			<a href="{:url('whisper')}?userid={$userSet[0]['userid']}">微语</a> 
			<a href="{:url('leacots')}?userid={$userSet[0]['userid']}">留言</a>
			<a href="{:url('album')}?userid={$userSet[0]['userid']}">相册</a> 
			<a href="{:url('about')}?userid={$userSet[0]['userid']}">关于</a>
		</div>
    

  
    <p class="welcome-text">
      <span class="name">{$userSet[0]['username']}</span>
    </p>
  </div>


  <div class="content whisper-content leacots-content details-content">
    <div class="cont w1000">
      <div class="whisper-list">
        <div class="item-box">
          <div class="review-version">
              <div class="form-box">
                <div class="article-cont">
                  <div class="title">
                  
                  
                    <h3>{$result.title}</h3>
                    <p class="cont-info"><span class="data">{$result.publictime}</span><span class="types">{$result.type}</span></p>
                  </div>
                  <img src="/{$result.contentimage}">           
                  <p>{$result.content}</p>
                  
               
                  <div class="btn-box">
	                  <form class="layui-form" action="{:url('nextDetails')}" method="post">
	                    <input type="hidden" name="uid" value="{$userSet[0]['userid']}"/>
	                    <input type="hidden" name="aid" value="{$result.articleid}"/>
	                    <button class="layui-btn layui-btn-primary" onclick="submit()">上一篇</button>
	                    <button class="layui-btn layui-btn-primary" onclick="submit()">下一篇</button>
	                  </form>
                  </div>
                </div>
                <div class="form">
                
                
                  <form class="layui-form" action="{:url('commentAdd')}?articleid={$result.articleid}" method="post">
                  	 <input type="hidden" name="userid" value="{$Think.session.user.userid}"/>
                     <input type="hidden" name="articleid" value="{$result.articleid}"/>
                  
                    <div class="layui-form-item layui-form-text">
                      <div class="layui-input-block">
                        <textarea name="commentcontent" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block" style="text-align: right;">
                        <button class="layui-btn definite">確定</button>
                      </div>
                    </div>
                  </form>
                  
                  
                </div>
              </div>
              <div class="volume">
                全部评论 <span>{$usSet|count}</span>
              </div>
              <div class="list-cont">
                
                
              {volist name="usSet" id="us"}
                <div class="cont">
                  <div class="img">
                    <img src="/{$us.image}" alt="" width="50">
                  </div>
                  <div class="text">
                    <p class="tit"><span class="name">{$us.username}</span><span class="data">{$us.commenttime}</span></p>
                    <p class="ct">{$us.commentcontent}</p>
                  </div>
                </div>                  
               {/volist} 
                
                
              </div>
          </div>
        </div>
      </div>
      <div id="demo" style="text-align: center;"></div>
    </div>
  </div>
  <script type="text/html" id="laytplCont">
    <div class="cont">
      <div class="img">
        {{#  if(d.avatar){ }}
        <img src="{{d.avatar}}" alt="">
        {{#  } else { }}
        <img src="__IMAGES__/header.png" alt="">
        {{# } }}
      </div>
      <div class="text">
        <p class="tit"><span class="name">{{d.name}}</span><span class="data">2018/06/06</span></p>
        <p class="ct">{{d.cont}}</p>
      </div>
    </div>
  </script>
  <div class="footer-wrap">
    <div class="footer w1000">
      <div class="qrcode">
        <img src="__IMAGES__/erweima.jpg">
      </div>
      <div class="practice-mode">
        <img src="__IMAGES__/down_img.jpg">
        <div class="text">
          <h4 class="title">我的联系方式</h4>
          <p>微信<span class="WeChat">1234567890</span></p>
          <p>手机<span class="iphone">1234567890</span></p>
          <p>邮箱<span class="email">1234567890@qq.com</span></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>

</body>
</html>
